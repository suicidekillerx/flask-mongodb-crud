apiVersion: apps/v1
kind: Deployment
metadata:
  name: 1st_pipline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 1st_pipline
  template:
    metadata:
      labels:
        app: 1st_pipline
    spec:
      containers:
        - name: 1st_pipline
          image: iyedhosni20/1st_pipline:latest
          ports:
            - containerPort: 5000
