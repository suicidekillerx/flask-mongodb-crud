apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: first-pipeline
  template:
    metadata:
      labels:
        app: first-pipeline
    spec:
      containers:
        - name: first-pipeline
          image: iyedhosni20/first-pipeline:latest
          ports:
            - containerPort: 5000
